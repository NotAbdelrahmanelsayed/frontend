<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Page</title>
  </head>
  <body>
    <h1>Video Page</h1>
    <div>
      <video
        loop
        controls
        width="600"
        height="400"
        poster="https://placehold.co/600x400"
      >
        <source src="media/capital website.mp4" type="video/mp4" />
        <source src="media/capital website.ogg" type="video/ogg" />
        <source src="media/capital website.webm" type="video/webm" />
        Your browser doesn't support video tag.
      </video>
    </div>
  </body>
</html>
