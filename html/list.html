<!doctype html>

<html>
  <head>
    <title>List Examples</title>
  </head>

  <body>
    <h1>List Examples</h1>
    <p>My Front End Stack</p>
    <ul>
      <li>HTML</li>
      <li>css</li>
      <li>
        JS
        <ul>
          <li>vue.js</li>
          <li>React</li>
        </ul>
      </li>
    </ul>

    <!-- 
        Reversed -> reverse the order
        Start -> Start from posision 
        Type -> Type of the order
        -->
    <p>My Front End Stack in ordered list start from 100<b>hahaha.</b></p>
    <ol start="100000" type="a">
      <li>HTML</li>
      <li>css</li>
      <li>
        JS
        <ol>
          <li>vue.js</li>
          <li>React</li>
        </ol>
      </li>
    </ol>

    <!-- Description List  -->
    <!-- 
        dl -> Descrption List
        dt -> Descreption Term
        dd -> Descreption of the term
         -->
    <dl>
      <dt>HTML</dt>
      <dd>Hyper Text MarkUp Language</dd>
      <dd>It's very popular sir!</dd>
      <dt>Css</dt>
      <dd>This is the styling language</dd>
    </dl>
  </body>
</html>
