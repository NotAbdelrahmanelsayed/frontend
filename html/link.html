<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Link Examples</title>
  </head>
  <body>
    <h1>Link Examples</h1>
    <!-- 1. External Link -->
    <a href="https://google.com" target="_blank" title="Go to Google">Google</a
    ><br />

    <!-- 2. Internal Page -->
    <a href="about.html">About Page</a><br />

    <!-- 3. Email Link -->
    <a href="mailto:example@mail.com">Send Email</a><br />

    <!-- 4. Phone Call -->
    <a href="tel:+201234567890">Call Us</a><br />

    <!-- 5. WhatsApp -->
    <a href="https://wa.me/201234567890">Chat on WhatsApp</a><br />

    <!-- 6. Download File -->
    <a href="files/cv.pdf" download>Download CV</a><br />

    <!-- 7. Jump to Section -->
    <a href="#section">Go To Section</a>

    <h2 id="section">Target Section</h2>

    <!-- 8. Empty Link -->
    <a href="#">Empty Link</a><br />

    <!-- 9. Open PDF -->
    <a href="files/guide.pdf" target="_blank">Open PDF</a><br />

    <!-- 10. Download Image -->
    <a href="images/photo.png" download="my-photo.png">Download Image</a><br />

    <!-- 11. Tooltip -->
    <a href="https://example.com" title="Example Tooltip">Hover Me</a><br />

    <!-- 12. Email With Subject + Body -->
    <a href="mailto:support@mail.com?subject=Help&body=Write Details Here">
      Support Email
    </a>
  </body>
</html>
