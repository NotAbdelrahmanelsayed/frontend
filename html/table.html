<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Page</title>
  </head>
  <body>
    <h1>Table Page</h1>
    <!-- 
        thead
        tbody
        tfoot
        tr => Table Row
        td => Table Data cell
        th => Table Header Cell
        caption => Title for the table
        -->
    <table border="1">
      <caption>
        Student marks
      </caption>
      <!-- Table Head -->
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last</th>
          <th>Marks</th>
        </tr>
      </thead>

      <!-- Table Body -->
      <tbody>
        <tr>
          <td>Abdelrahman</td>
          <td>Elsayed</td>
          <td>60</td>
        </tr>
      </tbody>

      <tbody>
        <tr>
          <td>Abdelrahman</td>
          <td>Elsayed</td>
          <td>60</td>
        </tr>
      </tbody>

      <tbody>
        <tr>
          <td>Abdelrahman</td>
          <td>Elsayed</td>
          <td>60</td>
        </tr>
      </tbody>

      <tbody>
        <tr>
          <td>Abdelrahman</td>
          <td>Elsayed</td>
          <td>60</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="2">total</td>
          <td>240</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
