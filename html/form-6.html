<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 6 - Radio and Checkbox</title>
  </head>

  <body>
    <h1>Form 6 - Radio and Checkbox</h1>

    <form method="get">
      <!-- Username -->
      <div>
        <!-- autofocus :) -->
        <label>Username</label>
        <input
          id="text"
          type="text"
          placeholder="Username Input"
          name="username"
          value="abdelrahman.214"
          readonly
          autofocus
        />
      </div>
      <br />

      <!-- Email -->
      <!-- disabled you can read but not edit and not send the request-->
      <div>
        <label>Email</label>
        <input
          type="Email"
          value="Abdelrahman@gmailc.om"
          name="email"
          disabled
        />
      </div>
      <br />

      <!-- Password -->
      <div>
        <!-- Min/Max length -->
        <label>Password</label>
        <input
          type="password"
          required
          placeholder="numbers and speical character"
          name="password"
          minlength="8"
          maxlength="32"
        />
      </div>

      <!-- Hidden label -->
      <div>
        <input type="text" value="135413" name="userid" hidden />
      </div>
      <br />

      <!-- Color -->
      <input type="color" name="color" />
      <br />

      <!-- Range -->
      <div>
        <input
          type="range"
          name="range"
          min="31"
          max="135"
          step="10"
          value="0"
        />
      </div>

      <br />

      <!-- number -->
      <div>
        <label>number</label>
        <input type="number" min="210" max="31451" step="310" value="0" />
      </div>

      <hr />

      <!-- RADIO -->
      <div>
        <div>
          <input type="radio" name="os" value="linux" id="linux" />
          <label for="linux">linux</label>
        </div>

        <div>
          <!-- checked -->
          <input type="radio" name="os" value="windows" id="windows" checked />
          <label for="windows">windows</label>
        </div>
        <div>
          <input type="radio" name="os" value="mac" id="mac" />
          <label for="mac">mac</label>
        </div>
      </div>
      <br />

      <!-- CheckBox -->
      <div>
        <b><p>Check Box</p></b>
        <div>
          <input type="checkbox" name="os" value="linux" id="checkbox_linux" />
          <label for="checkbox_linux">linux</label>
        </div>

        <div>
          <!-- checked -->
          <input
            type="checkbox"
            name="os"
            value="windows"
            id="checkbox_windows"
            checked
          />
          <label for="checkbox_windows">windows</label>
        </div>
        <div>
          <input type="checkbox" name="os" value="mac" id="checkbox_mac" />
          <label for="checkbox_mac">mac</label>
        </div>
      </div>
      <!-- resett -->
      <input type="reset" />

      <!-- Submit Button -->
      <input type="submit" value="save" />
    </form>
  </body>
</html>
