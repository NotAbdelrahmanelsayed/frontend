<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Ebad Elrahman</h1>

    <form method="post">
      <!-- Username -->
      <div>
        <!-- autofocus :) -->
        <label>Username</label>
        <input
          id="text"
          type="text"
          placeholder="Username Input"
          name="username"
          value="abdelrahman.214"
          readonly
          autofocus
        />
      </div>
      <br />

      <!-- Email -->
      <!-- disabled you can read but not edit and not send the request-->
      <div>
        <label>Email</label>
        <input
          type="Email"
          value="Abdelrahman@gmailc.om"
          name="email"
          disabled
        />
      </div>
      <br />

      <!-- Password -->
      <div>
        <!-- Min/Max length -->
        <label>Password</label>
        <input
          type="password"
          required
          placeholder="numbers and speical character"
          name="password"
          minlength="8"
          maxlength="32"
        />
      </div>

      <!-- Hidden label -->
      <div>
        <input type="text" value="135413" name="userid" hidden />
      </div>
      <br />

      <!-- Color -->
      <input type="color" name="color" />
      <br />

      <!-- Range -->
      <div>
        <input
          type="range"
          name="range"
          min="31"
          max="135"
          step="10"
          value="0"
        />
      </div>

      <br />

      <!-- number -->
      <div>
        <label>number</label>
        <input type="number" min="210" max="31451" step="310" value="0" />
      </div>
      <!-- resett -->
      <input type="reset" />

      <!-- Submit Button -->
      <input type="submit" value="save" />
    </form>
  </body>
</html>
