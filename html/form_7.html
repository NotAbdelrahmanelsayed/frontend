<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio and checkbox</title>
  </head>

  <body>
    <h1>Ebad Elrahman</h1>
    <form method="get">
      <!-- Select -->
      <div>
        <label for="country">Choos country</label>
        <select name="country" id="country">
          <optgroup label="Country">
            <option value="egypt">Egypt</option>
            <option value="palasteien" selected>Palasteien</option>
            <option value="saudiarabi">SaudiArabi</option>
          </optgroup>
          <optgroup label="city">
            <option value="cairo">Cairo</option>
            <option value="ghaza">Ghaza</option>
            <option value="madina">Madina</option>
          </optgroup>
        </select>
      </div>

      <hr>
      <textarea name="subject" placeholder="Small Data Field" autofocus></textarea>
      <hr>

      <br />
      <hr />
      <!-- RADIO -->
      <div>
        <div>
          <input type="radio" name="os" value="linux" id="linux" />
          <label for="linux">linux</label>
        </div>

        <div>
          <!-- checked -->
          <input type="radio" name="os" value="windows" id="windows" checked />
          <label for="windows">windows</label>
        </div>
        <div>
          <input type="radio" name="os" value="mac" id="mac" />
          <label for="mac">mac</label>
        </div>
      </div>
      <br />

      <!-- CheckBox -->
      <div>
        <b><p>Check Box</p></b>
        <div>
          <input type="checkbox" name="os" value="linux" id="checkbox_linux" />
          <label for="checkbox_linux">linux</label>
        </div>

        <div>
          <!-- checked -->
          <input
            type="checkbox"
            name="os"
            value="windows"
            id="checkbox_windows"
            checked
          />
          <label for="checkbox_windows">windows</label>
        </div>
        <div>
          <input type="checkbox" name="os" value="mac" id="checkbox_mac" />
          <label for="checkbox_mac">mac</label>
        </div>
      </div>
      <!-- resett -->
      <input type="reset" />

      <!-- Submit Button -->
      <input type="submit" value="save" />
    </form>
  </body>
</html>
