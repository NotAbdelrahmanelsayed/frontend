<!-- This is an instruction to tell the browser that we are using html5 -->
<!doctype html>
<html dir="ltr">
  <head>
    <!-- Here is the metadata only -->
    <meta charset="UTF-8" />
    <title>Home Page</title>
    <meta
      name="description"
      content="This is Abdelrahman's website, this is the app description for the search engines"
    />
  </head>

  <body>
    <h1>Home Page</h1>
    <p class="p-one">I'm a Data Engineer shifting to</p>
    <!-- Paragraph is a block element-->

    <!-- 
        HTML FORMAT
        b -> bold
        strong -> bold -> important text
        i -> italic
        em -> italic -> quote
        mark -> hilight the word
        u -> underline
        small -> smaller text
        del  -> Deleted text
        -->
    <p class="p-one"><strong>ERPNext</strong> Development<i>!</i></p>
    <p>I loved <mark>ERPNext</mark></p>
    <p>I loved ERPN<small>ext</small></p>
    <p>I loved <del>Data Engineering</del></p>

    <!-- Blank opens on a new tab -->
    <!-- Title will pop up the cursor -->
    <a href="https://google.com" target="_blank" title="Go to Google">Google</a>
    <a href="https://facebook.com"></a>

    <img src="" alt="" />
  </body>
</html>
